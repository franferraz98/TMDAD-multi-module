<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>

    <script src="js/sockjs.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/app.js"></script>

</head>

<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>

    <label for="connect">WebSocket connection:</label>
    <div>
        <input type="text" id="from" placeholder="Choose a nickname"/>
    </div>
    <br />
    <div>
        <input type="text" id="username" placeholder="Write your username..."/>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        <button id="subscribe" disabled="disabled" onclick="subscribe();">Subscribe</button>
    </div>
    <br />
    <div id="superUser">
        <input type="text" id="password" placeholder="Write the password..."/>
        <button id="connectAdmin" onclick="connectAdmin();">Connect Admin</button>
        <button id="disconnectAdmin" disabled="disabled" onclick="disconnectAdmin();">Disconnect Admin</button>
        <button id="subscribeAdmin" disabled="disabled" onclick="subscribeAdmin();">Subscribe Admin</button>
    </div>
    <br />
    <div id="createRoomDiv">
        <input type="text" id="chatRoom" placeholder="Add new chatroom name..."/>
        <button id="createRoom" onclick="createRoom();">Create Room</button>
    </div>
    <br />
    <div id="addToRoomDiv">
        <input type="text" id="room" placeholder="Select room..."/>
        <input type="text" id="userToRoom" placeholder="Add a user to room..."/>
        <button id="addToRoom" onclick="addToRoom();">Add to Room</button>
    </div>
    <br />
    <div id="notificationsDiv">
        <input type="text" id="textNoti" placeholder="Write a notification..."/>
        <button id="sendNoti" onclick="sendNotification();">Send</button>
    </div>
    <br />
    <br />
    <div id="converRoomDiv">
        <input type="text" id="destRoom" placeholder="Write your destination room..."/>
        <input type="text" id="textRoom" placeholder="Write a message..."/>
        <button id="sendToRoom" onclick="sendToRoom();">Send</button>
    </div>
    <br />
    <div id="conversationDiv">
        <input type="text" id="destination" placeholder="Write your destination username..."/>
        <input type="text" id="text" placeholder="Write a message..."/>
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>

</body>
</html>
